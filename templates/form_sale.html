<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
  <div class="login-page">
    <div class="form">
      <form class="sale-details" action="/api/enter" method="post">
        <input type="text" name="id" placeholder="id"/>
        <input type="text" name="name" placeholder="Name"/>
        <input type="text" name="reg_no" placeholder="Register No."/>
        <input type="text" name="mail_id" placeholder="Email-ID"/>
	<input type="text" name="phone" placeholder="Mobile No."/>
	<input type="text" name="college" placeholder="College Name"/>
	<input type="text" name="pay_mode" placeholder="Payment Method"/>
	<input type="text" name="Type" placeholder="Ticket Type"/>
	<input type="text" name="location" placeholder="Sale Location"/>
	<input type="text" name="pch" placeholder="PCH Name"/>
        <button>Submit</button>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../static/js/login.js"></script>
</body>
</html>
